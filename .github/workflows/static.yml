:root {
    --main-green: #1b5e20;
    --light-green: #2e7d32;
    --accent-green: #a5d6a7;
    --bg-gray: #f0f2f0;
    --text-dark: #333;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body {
    background-color: var(--bg-gray);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.container {
    max-width: 950px;
    width: 100%;
    display: flex;
    background: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
    flex-wrap: wrap;
}

/* Sidebar */
.sidebar {
    flex: 1;
    min-width: 300px;
    background: var(--main-green);
    color: white;
    padding: 40px 30px;
}

.profile-section {
    text-align: center;
    margin-bottom: 40px;
}

.profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid var(--accent-green);
    margin-bottom: 15px;
    object-fit: cover;
}

.sidebar h1 {
    font-size: 1.5rem;
    letter-spacing: 1px;
}

.status {
    font-size: 0.9rem;
    opacity: 0.8;
}

.contact-info h3, .skills-section h3 {
    font-size: 1.1rem;
    border-bottom: 1px solid var(--accent-green);
    margin: 25px 0 15px;
    padding-bottom: 5px;
}

.item {
    margin-bottom: 12px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
}

.item i {
    margin-right: 12px;
    width: 15px;
}

.skill-bar {
    margin-bottom: 15px;
    font-size: 0.85rem;
}

.progress {
    background: rgba(255,255,255,0.2);
    height: 8px;
    border-radius: 5px;
    margin-top: 5px;
}

.fill {
    background: var(--accent-green);
    height: 100%;
    border-radius: 5px;
}

/* Main Content */
.main-content {
    flex: 2;
    min-width: 350px;
    padding: 40px;
}

section {
    margin-bottom: 30px;
}

h2 {
    color: var(--main-green);
    margin-bottom: 15px;
    font-size: 1.3rem;
}

p {
    line-height: 1.6;
    color: #555;
}

.timeline .edu-item {
    border-left: 3px solid var(--light-green);
    padding-left: 15px;
    margin-bottom: 15px;
}

.edu-item h4 {
    color: #333;
}

.edu-item span {
    font-size: 0.85rem;
    color: var(--light-green);
    font-weight: bold;
}

ul {
    padding-left: 20px;
}

ul li {
    margin-bottom: 8px;
    color: #555;
}

.hobby-chips span {
    background: var(--accent-green);
    color: var(--main-green);
    padding: 6px 15px;
    border-radius: 20px;
    font-size: 0.85rem;
    margin-right: 8px;
    font-weight: bold;
}

/* Responsif Mobile */
@media (max-width: 650px) {
    .container {
        flex-direction: column;
    }
}